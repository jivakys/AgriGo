<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AgriGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/agrigo_logo.png" alt="AgriGo Logo" height="40">
                AgriGo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html" class="text-muted text-decoration-none">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cart</li>
            </ol>
        </nav>

        <h1 class="cart-title">My Cart</h1>

        <div class="row g-4">
            <div class="col-lg-8">
                <!-- Header Actions -->
                <div class="cart-header-actions">
                    <div class="select-all-container" onclick="toggleSelectAll()">
                        <input type="checkbox" id="selectAllCheckbox" class="item-checkbox">
                        <span>Select All</span>
                    </div>
                    <button class="delete-btn-bulk" onclick="deleteSelected()">Delete</button>
                </div>

                <!-- Cart Items List -->
                <div id="cartItems">
                    <!-- Items will be injected here by JS -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="checkout-summary-card">
                    <h3 class="checkout-title">Checkout</h3>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase">Delivery Address</label>
                        <input type="text" id="addrStreet" class="form-control mb-2 rounded-3"
                            placeholder="Street Address">
                        <div class="row g-2">
                            <div class="col-7">
                                <input type="text" id="addrCity" class="form-control rounded-3" placeholder="City">
                            </div>
                            <div class="col-5">
                                <input type="text" id="addrPincode" class="form-control rounded-3"
                                    placeholder="Pincode">
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase">Delivery Slot</label>
                        <div class="row g-2">
                            <div class="col-7">
                                <input type="date" id="slotDate" class="form-control rounded-3">
                            </div>
                            <div class="col-5">
                                <select id="slotWindow" class="form-select rounded-3">
                                    <option value="9-12">9 AM - 12 PM</option>
                                    <option value="12-3">12 PM - 3 PM</option>
                                    <option value="3-6">3 PM - 6 PM</option>
                                    <option value="6-9">6 PM - 9 PM</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase">Payment Method</label>
                        <select id="paymentMethod" class="form-select rounded-3">
                            <option value="upi">UPI / GPay</option>
                            <option value="card">Credit / Debit Card</option>
                            <option value="cash">Cash on Delivery</option>
                        </select>
                    </div>

                    <div class="checkout-row">
                        <span>Subtotal</span>
                        <span>₹<span id="subtotal">0</span></span>
                    </div>
                    <div class="checkout-row">
                        <span>Delivery Fee</span>
                        <span class="text-success">FREE</span>
                    </div>
                    <div class="checkout-row total-row">
                        <span>Total</span>
                        <span>₹<span id="grandTotal">0</span></span>
                    </div>

                    <button id="placeOrderBtn" class="place-order-btn">
                        Place Order
                    </button>

                    <p class="text-center text-muted small mt-3">
                        <i class="fas fa-shield-alt me-1"></i> Secure Checkout Guaranteed
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2025 Jivak+AgriGo. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/toast.js"></script>
</body>

</html>
