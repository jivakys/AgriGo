<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AgriGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/agrigo_logo.png" alt="AgriGo Logo" height="40">
                AgriGo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-lg-8">
                <h3 class="mb-3">Your Cart</h3>
                <div id="cartItems"></div>
            </div>
            <div class="col-lg-4">
                <h3 class="mb-3">Checkout</h3>
                <div class="card">
                    <div class="card-body">
                        <h5>Delivery Address</h5>
                        <div class="mb-2">
                            <input type="text" id="addrStreet" class="form-control" placeholder="Street" required>
                        </div>
                        <div class="mb-2 d-flex gap-2">
                            <input type="text" id="addrCity" class="form-control" placeholder="City" required>
                            <input type="text" id="addrPincode" class="form-control" placeholder="Pincode" required>
                        </div>
                        <h5 class="mt-3">Delivery Slot</h5>
                        <div class="mb-2 d-flex gap-2">
                            <input type="date" id="slotDate" class="form-control">
                            <select id="slotWindow" class="form-select">
                                <option value="9-12">9-12</option>
                                <option value="12-3">12-3</option>
                                <option value="3-6">3-6</option>
                                <option value="6-9">6-9</option>
                            </select>
                        </div>
                        <h5 class="mt-3">Payment</h5>
                        <select id="paymentMethod" class="form-select">
                            <option value="upi">UPI</option>
                            <option value="card">Card</option>
                            <option value="cash">Cash on Delivery</option>
                        </select>
                        <div class="d-flex justify-content-between mt-3">
                            <span>Subtotal</span>
                            <strong>â‚¹<span id="subtotal">0</span></strong>
                        </div>
                        <button id="placeOrderBtn" class="btn btn-success w-100 mt-3">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2025 Jivak+AgriGo. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
